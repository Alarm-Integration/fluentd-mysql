<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match alarm.**>
  @type mysql_bulk
  host mysql-service
  database fluentd-test
  username root
  password 1234
  column_names id,user_id,app_name,trace_id,result_msg,created_at
  table logs
  flush_interval 10s
  <store>
    @type stdout
  </store>
</match>
